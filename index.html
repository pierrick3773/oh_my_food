<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <script src="https://kit.fontawesome.com/128c3f8990.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <h1><img src="/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="oh my food"></h1>
    </header>
    <section class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris,Belleville</p>
    </section>
    <section class="main_slogan">
        <h2>Réservez le menu qui vous convient</h2>
        <h3>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h3>
        <button class="explore">
            Explorer nos restaurants
        </button>
    </section>
    <section class="fonction">
        <p>Fonctionnement</p>
        <button>
            <p>1</p>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
        </button>
        <button>
            <p>2</p>
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
        </button>
        <button>
            <p>3</p>
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
        </button>
    </section>
    
</body>
</html>
