<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <script
      src="https://kit.fontawesome.com/128c3f8990.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <img
          src="/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
          alt="oh my food"
        />
      </h1>
    </header>
    <main>
    <section class="main_slogan">
      <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
      <input 
      type="text"
      name="text"
      class="search"
      placeholder="Paris,Belleville"  />
      </div>
      <div class="slogan-button">
      <h2>Réservez le menu qui vous convient</h2>
      <h3>
        Découvrez des restaurants d’exception, sélectionnés par nos soins.
      </h3>
      <button class="explore">Explorer nos restaurants</button>
      </div>
    </section>
    <section class="fonction">
      <p class="titre-fonc">Fonctionnement</p>
        <div class="button-fonc">
          <button>
            <p class="number">1</p>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </button>
          <button>
            <p class="number">2</p>
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
          </button>
          <button>
            <p class="number">3</p>
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
          </button>
        </div>
    </section>
    <section class="card-rest">
    <a href="#">
      <article class="card">
        <img
          src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Image de la chambre d'hotel montrant deux lits"
        />
          <div class="card-txt">
            <h3 class="card-title">La palette du goût</h3>
            <p class="card-subtitle">
              Ménilmontant<span class="coeur">€</span>
            </p>
          </div>
      </article>
    </a>
  </section>
  </main>
  </body>
</html>
