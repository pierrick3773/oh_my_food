<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/128c3f8990.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <i class="fa-sharp fa-solid fa-arrow-left"></i>
      <h1>
        <img
          src="/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
          alt="oh my food"
        />
      </h1>
    </header>
    <img src="/Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française">
    
    <h2>À la française</h2>
    
    <p class="categorie-plats">Entrées</p>
    <button class="button-plat">
      <p class="button-plat-title">Tartare de poulpe acidulé</p>
      <p class="button-plat-subtitle">Aux zestes d'orange</p>
      <p class="button-plat-price">25€</p>
    </button>
    <button class="button-plat">
      <p class="button-plat-title">Velouté de légumes d'antan</p>
      <p class="button-plat-subtitle">Carotte, panais, topinambour</p>
      <p class="button-plat-price">35€</p>
    </button>
    <button class="button-plat">
      <p class="button-plat-title">Soupe à l'oignon</p>
      <p class="button-plat-subtitle">Revisitée</p>
      <p class="button-plat-price">20€</p>
    </button>

    <p class="categorie-plats">Plats</p>
    <button class="button-plat">
      <p class="button-plat-title">Coquilles Saint-Jacques</p>
      <p class="button-plat-subtitle">Accompagnées d'une purée de panais</p>
      <p class="button-plat-price">40€</p>
    </button>
    <button class="button-plat">
      <p class="button-plat-title">Magret de canard</p>
      <p class="button-plat-subtitle">Et parmentier de pommes de terre</p>
      <p class="button-plat-price">35€</p>
    </button>
    <button class="button-plat">
      <p class="button-plat-title">Pigeonneau d’Ille-et-Vilaine</p>
      <p class="button-plat-subtitle">Sur son lit de gnocchis aux légumes</p>
      <p class="button-plat-price">44€</p>
    </button>

    <p class="categorie-plats">Desserts</p>
    <button class="button-plat">
      <p class="button-plat-title">Pétales de violettes glacés</p>
      <p class="button-plat-subtitle">Et purée de noisettes</p>
      <p class="button-plat-price">18€</p>
    </button>
    <button class="button-plat">
      <p class="button-plat-title">Fondant au chocolat</p>
      <p class="button-plat-subtitle">Revisité</p>
      <p class="button-plat-price">22€</p>
    </button>
    <button class="button-plat">
      <p class="button-plat-title">Millefeuille croustillant</p>
      <p class="button-plat-subtitle">Myrtilles et pâte d’amande</p>
      <p class="button-plat-price">23€</p>
    </button>

    <button class="button-round-purple">Commander</button>

    
    <footer>
      <img src="/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood">
        <div class="foot-logo">
          <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
          <p>Proposer un restaurant</p>
        </div>
        <div class="foot-logo">
          <i class="fa-solid fa-handshake-angle" style="color: #ffffff;"></i>
          <p>Devenir partenaire</p>
        </div>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>

  </body>
